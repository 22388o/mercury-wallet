<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test Rust code can be called from Electron.</title>
  </head>
  <body>
    <script>
      try {
        console.log(require('client'))
        document.write(`<h1>${require('client').makeServer()}</h1>`);
      } catch (e) {
        document.write(`<pre>${e.stack}</pre>`);
      }
    </script>

    <p>Title is output from Rust lib fn make_server(). Server running in background at /tmp/rustd.sock</p>

    <input type="button" id="btnSet" value="Send UnixServer Set Request" onclick="require('client').makeServerRequest()" />
    <input type="button" id="btnGenAddr" value="Send UnixServer GenAddr Request" onclick="require('client').makeServerRequest()" />

  </body>
</html>
