<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron, meet Neon!</title>
  </head>
  <body>
    <script>
      try {
        console.log(require('neon-lib'))
        document.write(`<h1>${require('neon-lib').helloWorld()}</h1>`);
      } catch (e) {
        document.write(`<pre>${e.stack}</pre>`);
      }
    </script>

    <p>Title is output from Rust lib fn hello_world() &uarr;</p>
  </body>
</html>
