<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test Rust code can be called from Electron.</title>
  </head>
  <body>
    <script>
      try {
        // Build UnixServer
        require('client').makeServer();
      } catch (e) {
        document.write(`<pre>${e.stack}</pre>`);
      }
    </script>

    <input type="button" id="btnGenAddr" value="Send UnixServer GenAddr Request" onclick="console.log(require('client').apiGenBTCAddr())" />
    <input type="button" id="btnGetFees" value="Send UnixServer GetFees Request" onclick="console.log(require('client').apiGetSEfees())" />
    <input type="button" id="btnGetFees" value="Run deposit() with local Mercury Server" onclick="console.log(require('client').apiDeposit(10000))" />

  </body>
</html>
